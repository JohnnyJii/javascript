<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3-1
    </title>
</head>
<body>
<script language="JavaScript">

let nums = []
    luku = prompt('Anna luku:');

while ( luku > 0) {
  nums.push(luku)
  luku --;
}

document.write(nums.reduce((a , b) => a * b));


</script>
</body>
</html>
