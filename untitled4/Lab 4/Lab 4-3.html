<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4-3</title>
</head>
<body>

<div id="unorderedList"></div>

<script language="JavaScript">
  'use strict'

  let names = [];
  let i;
  for (i=1; i<=6; i++) {
    let name = prompt('Anna koirien nimet: ');
    names.push(name);
  }

  function makeList(array) {
    names.sort();
    names.reverse();
    let list =document.createElement('ul');

    for (let i=0; i < array.length; i++ ) {
      let item = document.createElement('li');
      item.appendChild(document.createTextNode(array[i]));
      list.appendChild(item);
    }
    return list;
  }
  document.getElementById('unorderedList').appendChild(makeList(names));
</script>
</body>
</html>
