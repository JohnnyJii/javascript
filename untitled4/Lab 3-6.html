<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3-6</title>
</head>
<body>
<script language="JavaScript">

    let summa1, todnak;
    let nopat = prompt('Anna noppien määrä:');
    let summa2 = prompt('Noppien summa: ');

    summa1 = 0;
    todnak = 0;

    for ( i=1; i<=10000; i++){
      for (j=1; j=nopat; j++){
        summa1 = summa1 + Math.floor(Math.random() * 6) + 1;
      }
      if(summa1 == summa2) {
        todnak++;
      }
      summa2 = 0;
    }
        document.write('Todennäköisyys haluamasi summalle on: ' + todnak/100 + '%');
</script>
</body>
</html>
