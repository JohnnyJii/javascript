<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3-6</title>
</head>
<body>
<script language="JavaScript">

    let nopat, summa1, summa2, todnak;
    nopat = prompt('Anna noppien määrä:');
    summa1 = prompt('Noppien summa: ');

    summa2 = 0;
    todnak = 0;

    for ( i=1; i<=10000; i++){
      for (j=1; j=nopat; j++){
        summa2 = summa2 + Math.floor(Math.random() * 6) + 1;
      }
      if(summa2 == summa1) {
        todnak++;
      }
      summa2 = 0;
    }
        document.write('Todennäköisyys haluamasi summalle on: ' + todnak/100 + '%');
</script>
</body>
</html>
