<!DOCTYPE html>

    <title>Lab 6-2</title>
</head>
<body>
<script language="JavaScript">

  function muutos(eka, toka) {
    let tulos = toka * eka;
    return tulos;
  }

  let luku1, luku2;
  luku1 = prompt('Anna bensiinin määrä gallonoissa:');
  luku2 = 3.785;
  loppu = muutos(luku1, luku2);

  document.write('Antamasi bensiinin määrä: ' + luku1 + ' l on sivistyneissä maissa: ' + loppu + ' litraa.');




</script>
</body>
</html>
