<script language="JavaScript">

    function itseisarvo(luku1) {
      let tulos =  Math.abs(luku1);;
      return tulos;
    }

    let luku1;
        luku1 = prompt('Anna luku jonka itseisarvon haluat selvittää: ');


    document.write('Antamasi luvun ' + luku1 +  ' itseisarvo on: ' + itseisarvo(luku1));


</script>
