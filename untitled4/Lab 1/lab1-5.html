<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">

var koko1;
koko1 = prompt('Anna kokonaisluku 1: ');
var koko2;
koko2 = prompt('Anna kokonaisluku 2: ');
var koko3;
koko3 = prompt('Anna kokonaisluku 3: ');

var kokosumma;
kokosumma = +koko1 + +koko2 + +koko3;
var kokotulo;
kokotulo = (koko1 * koko2) * koko3;
var kokokeski;
kokokeski = kokosumma / 3;

document.write('Lukujen summa: ' + kokosumma + ' tulo: ' + kokotulo + ' ja keskiarvo: ' + kokokeski + 'm <br><br>');


</script>
</body>
</html>
