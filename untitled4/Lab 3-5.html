<!DOCTYPE html>

<body>
<script language="JavaScript">

let num = prompt('Anna luku jonka luulet olevan alkuluku...  ');

const isPrime = num => {
  for(let i = 2; i < num; i++)
    if(num % i === 0) return false;
  return num !== 1 && num !== 0;
}

document.write(isPrime(num));


</script>
</body>
