<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3-7</title>
</head>
<body>
<script language="JavaScript">

  let times = 1;

  document.write('Bingo: <br>');

  while (times <= 25) {
    let Bingo = 4 * times - Math.floor(Math.random() * 4);
    times++;
    document.write(Bingo + '<br>');
  }


</script>
</body>
</html>
