<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3-6</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  let nopat, summa1, todnak;
  nopat = +prompt('Anna noppien määrä:');
  summa1 = +prompt('Noppien summa: ');

  todnak = 0;

  for (let i = 1; i <= 10000; i++) {
    let summa2 = 0;
    for (let j = 0; j < nopat; j++) {
      summa2 += Math.floor(Math.random() * 6) + 1;
      console.log(j + ':' + summa2);
    }
    // console.log(summa2);
    if (summa2 == summa1) {
      todnak++;
    }
  }
  document.write('Todennäköisyys haluamasi summalle on: ' + todnak / 10000 * 100 + '%');

</script>
</body>
</html>
